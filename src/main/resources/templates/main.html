<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Kuvat</title>

        <meta http-equiv="refresh" content="10"/>
        <link type="text/css" href="main.css" rel="stylesheet" />
    </head>
    <body>

        <div id="left">
            <div th:if="${rotate}">
                <img width="75%" id="rotate" th:src="${'images/' + image}"/>
            </div>
            <div th:unless="${rotate}">
                <img width="95%" th:src="${'images/' + image}"/>
            </div>
        </div>
        <div id="right">
            <div>
                <h2 th:text="${path}">path</h2>
                <h2 th:text="${image}">name</h2>
                <h2 th:text="${date}">date</h2>
            </div>
        </div>

    </body>
</html>
